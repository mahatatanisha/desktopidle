<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Character</title>
  <link rel="stylesheet" href="character.css">
</head>

<body>
  <div class="container">
    <img src="octu.png" class="character" />
    <div class="dialogue">
      <p id="task-text"></p>
      <p>Do you need any help?</p>
      <button class="dia-button" onclick="openChat()">Yes</button>
      <button class="dia-button" onclick="hideDialogue()">No</button>
    </div>

    <div class="clock" id="clock">--:--:--</div>

    <div class="chat-style">
      <h2>Ask Anything</h2>
      <div id="chat-log"></div>
      <input type="text" id="user-input" placeholder="Ask a question..." />
      <button onclick="sendQuestion()">Send</button>
    </div>
  </div>

  <script src="character.js"></script>
</body>

</html>
